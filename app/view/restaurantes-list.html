<h1 class="list-title">{{titulo}}</h1>

<ul class="restaurantes-list">
    <li class="restaurantes-list__error" *ngIf="error != null">Lo sentimos, hubo un error {{error.status}} :( </li>
    <li class="restaurantes-list__loading" *ngIf="loading && error==null" id="loading-list"><img src="../../assets/images/loading.gif"/></li>
    <li *ngFor="#restaurante of restaurantes" class="restaurantes-list__restaurante">
        <div class="restaurante__image"></div>
        <div class="restaurante__data">
            <h4 class="restaurante__title">{{restaurante.nombre}}</h4>
            <p class="restaurante__direccion"><i class="fa fa-map-marker"></i> {{restaurante.direccion}}</p>
            <p>
                <a [routerLink]="['Restaurante',{id: restaurante.id}]" class="btn btn--ver">Ver</a>
                <a href="" class="btn btn--editar">Editar</a>
                <a href="" class="btn btn--eliminar">Eliminar</a>
            </p>
        </div>
    </li>

</ul>
