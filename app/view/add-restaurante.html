<div class="crear-restaurante">
	<h1 class="crear-restaurante__titulo">{{titulo}}</h1>
	<br>
	<form #formresturante="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">


		<label>Nombre</label>
		<span *ngIf="!nombre.valid" class="invalido">Debes rellenar el nombre</span>
		<span *ngIf="nombre.valid" class="valido"><i class="fa fa-check"></i></span>
		<br>
		<input type="text" #nombre="ngForm" ngControl="nombre" [(ngModel)]="restaurante.nombre" required/>
		<label>Imagen</label>
		<div class="imagen-box">
		
			<div class="imagen-subida">
				<img *ngIf="loadingImagen===false" class="imagen-add-restaurante" src="{{rutaImagen}}" />
				<img *ngIf="loadingImagen==true" class="loading-imagen" src="assets/images/loading.gif" />
			</div>
			<input (change)="subirImagen($event)" type="file" accept="image/*" placeholder="subir imagen"/>
		</div>
		<br>
		<label>Direcci贸n</label>
		<span class="invalido" *ngIf="!direccion.valid">Debes rellenar la direcci贸n</span>
		<span *ngIf="direccion.valid" class="valido"><i class="fa fa-check"></i></span>
		<br>
		<input type="text" #direccion="ngForm" ngControl="direccion" [(ngModel)]="restaurante.direccion" required/>

		<br>
		<label>Descripci贸n</label>
		<span class="invalido" *ngIf="!descripcion.valid">Debes rellenar la descripci贸n</span>
		<span *ngIf="descripcion.valid" class="valido"><i class="fa fa-check"></i></span>
		<br>
		<textarea #descripcion="ngForm" ngControl="descripcion" [(ngModel)]="restaurante.descripcion" required>
    </textarea>

		<br>
		<label>Precio</label>
		<span class="invalido" *ngIf="!precio.valid">Debes seleccionar un precio</span>
		<span *ngIf="precio.valid" class="valido"><i class="fa fa-check"></i></span>
		<br>
		<select #precio="ngForm" ngControl="precio" [(ngModel)]="restaurante.precio" required>
            <option value="Bajo">BAJO</option>
            <option value="Medio">MEDIO</option>
            <option value="Alto">ALTO</option>
	    </select>
		<br>




		<input class="btn" type="submit" value="{{titulo}}" [disabled]="!formresturante.form.valid" />
	</form>
</div>
