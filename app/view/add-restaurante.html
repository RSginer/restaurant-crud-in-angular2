<h1>{{titulo}}</h1>
<br>
<form #formresturante="ngForm" (ngSubmit)="onSubmit()">
    <label>Nombre</label><br>
    <input type="text" #nombre="ngForm" ngControl="nombre" [(ngModel)]="restaurante.nombre"/><br>
    <label>Direccion</label><br>
    <input type="text" #direccion="ngForm" ngControl="direccion" [(ngModel)]="restaurante.direccion"/><br>
    <label>Descripcion</label><br>
    <textarea #descripcion="ngForm" ngControl="descripcion" [(ngModel)]="restaurante.descripcion">
    </textarea><br>
    <select #precio>
        <option value="bajo">Bajo</option>
        <option value="medio">Medio</option>
        <option value="alto">Alto</option>
    </select><br>
    <input type="submit" value="Crear restaurante"/>
</form>
